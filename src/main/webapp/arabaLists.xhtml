<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://java.sun.com/jsf/html"  xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />     
    <title>JPA Örnek</title>
    <style type="text/css">
        .tableUpdated {
        	width: 90% !important;
        	margin: 17px 58px 0 !important;
        }
        .btnSpace {
        	margin: 17px;
        }     
    </style>
</h:head>
<h:body>
    <center><h2><h:outputText value="Tüm Arabalar"/></h2></center>
    <h:form id="arabaForm">
        <h:dataTable id="arabaTable"  value="#{arabaBean.AllArabaListFromDb()}" var="araba" styleClass="table table-striped table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{araba.id}" />                
            </h:column>
            <h:column>
                <f:facet name="header">Araba Markasi</f:facet>
                <h:outputText value="#{araba.marka}" />
            </h:column>
            <h:column>
                <f:facet name="header">Düzenle</f:facet>
                <h:commandButton action="#{arabaBean.editArabaDetailsById()}" value="Düzenle" styleClass="btn btn-primary">
                	<f:param name="selectedArabaId" value="#{araba.id}" />
                	<f:param name="selectedArabaName" value="#{araba.marka}" />
                </h:commandButton>
            </h:column>
            <h:column>
                <f:facet name="header">Sil</f:facet>
                <h:commandButton action="#{arabaBean.deleteArabaById(araba.id)}" value="Sil" styleClass="btn btn-danger" />
            </h:column>
        </h:dataTable>
        <center><h:commandButton action="newAraba.xhtml?faces-redirect=true" value="Yeni Araba Ekle" styleClass="btn btn-success btnSpace" /></center>
    </h:form>
</h:body>
</html>
